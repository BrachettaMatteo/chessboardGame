/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'it.unicam.cs.pa.chessboardGame.java-application-conventions'

    id 'org.openjfx.javafxplugin' version '0.0.13'

}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':lib')

}
javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml']
}
application {
    // Define the main class for the application.
    mainClass = 'it.unicam.cs.pa.chessboardGame.app.App'
}
def nameFile = "pollo";
tasks.register("newGame") {
    copy {
        from(project(":lib").file("src/main/java/it/unicam/cs/pa/chessboardGame/structure/game.java"))
        rename {return  "game"+ nameFile+".java"}
        into(mkdir("app/src/main/java/it/unicam/cs/pa/chessboardGame/app/games/"+nameFile))
    }
    copy {
        from(project(":lib").file("src/main/java/it/unicam/cs/pa/chessboardGame/structure/pawn.java"))
        rename {return  nameFile+"Pawn.java"}
        into(mkdir("app/src/main/java/it/unicam/cs/pa/chessboardGame/app/games/"+nameFile))
    }
}